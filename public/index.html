<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherNow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    /* ── Reset & tokens ─────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --sky:   #0e1e3a;
      --card:  rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.10);
      --line:  rgba(255,255,255,0.12);
      --white: #ffffff;
      --muted: rgba(255,255,255,0.55);
      --accent:#5b9cf6;
      --warn:  #f87171;
      --radius:18px;
      --font-display: 'DM Serif Display', serif;
      --font-body:    'DM Sans', sans-serif;
    }

    body {
      font-family: var(--font-body);
      background: var(--sky);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px 60px;
      /* subtle star-field noise */
      background-image:
        radial-gradient(ellipse 80% 60% at 50% -10%, #1a3a6e 0%, transparent 70%),
        radial-gradient(ellipse 60% 40% at 80%  80%, #0a2050 0%, transparent 60%);
    }

    /* ── Page shell ─────────────────────────────────────────────────── */
    .page { width: 100%; max-width: 720px; }

    /* ── Header ──────────────────────────────────────────────────────── */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 36px;
    }

    .logo {
      font-family: var(--font-display);
      font-size: 1.8rem;
      letter-spacing: -0.5px;
    }
    .logo span { color: var(--accent); }

    /* ── Unit toggle ─────────────────────────────────────────────────── */
    .unit-toggle {
      display: flex;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 100px;
      padding: 4px;
      gap: 4px;
    }
    .unit-toggle button {
      background: transparent;
      border: none;
      color: var(--muted);
      font-family: var(--font-body);
      font-size: 0.85rem;
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 100px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .unit-toggle button.active {
      background: var(--accent);
      color: var(--white);
    }

    /* ── Search ──────────────────────────────────────────────────────── */
    .search-row {
      display: flex;
      gap: 10px;
      margin-bottom: 28px;
    }
    .search-row input {
      flex: 1;
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      color: var(--white);
      font-family: var(--font-body);
      font-size: 1rem;
      padding: 14px 20px;
      outline: none;
      transition: border-color 0.25s;
    }
    .search-row input::placeholder { color: var(--muted); }
    .search-row input:focus { border-color: var(--accent); }

    .search-row button {
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      color: var(--white);
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      padding: 14px 28px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.15s;
      white-space: nowrap;
    }
    .search-row button:hover:not(:disabled) { opacity: 0.88; transform: translateY(-1px); }
    .search-row button:disabled { opacity: 0.45; cursor: not-allowed; }

    /* ── Messages ────────────────────────────────────────────────────── */
    .msg {
      border-radius: 12px;
      padding: 14px 18px;
      margin-bottom: 20px;
      font-size: 0.95rem;
      animation: fadeUp 0.3s ease;
    }
    .msg.error   { background: rgba(248,113,113,0.15); border: 1px solid rgba(248,113,113,0.35); color: #fca5a5; }
    .msg.loading { background: rgba(91,156,246,0.12); border: 1px solid rgba(91,156,246,0.3);  color: var(--accent); }
    .hidden { display: none !important; }

    /* ── Current weather card ────────────────────────────────────────── */
    .current-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeUp 0.45s ease;
      margin-bottom: 20px;
      backdrop-filter: blur(12px);
    }

    .current-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
    }

    .current-left .city {
      font-family: var(--font-display);
      font-size: 2rem;
      line-height: 1.1;
    }
    .current-left .country-tag {
      display: inline-block;
      margin-top: 6px;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent);
      background: rgba(91,156,246,0.15);
      border-radius: 6px;
      padding: 2px 8px;
    }

    .current-right {
      text-align: right;
      flex-shrink: 0;
    }
    .current-right img {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 12px rgba(91,156,246,0.5));
    }
    .current-right .condition {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: -6px;
    }

    /* Giant temperature */
    .temp-display {
      font-family: var(--font-display);
      font-size: clamp(4rem, 14vw, 6.5rem);
      line-height: 1;
      letter-spacing: -3px;
    }
    .temp-display sup {
      font-size: 0.35em;
      vertical-align: super;
      letter-spacing: 0;
      opacity: 0.7;
    }

    /* Stats row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .stat {
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px 16px;
    }
    .stat-label {
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .stat-value {
      font-size: 1.25rem;
      font-weight: 600;
    }

    /* ── Forecast section ────────────────────────────────────────────── */
    .forecast-title {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      animation: fadeUp 0.55s ease;
    }

    .forecast-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px 10px;
      text-align: center;
      backdrop-filter: blur(12px);
      transition: background 0.2s;
    }
    .forecast-card:hover { background: var(--glass); }

    .fc-day {
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 8px;
    }
    .fc-icon img {
      width: 48px;
      height: 48px;
    }
    .fc-temps {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .fc-max { font-size: 1rem; font-weight: 700; }
    .fc-min { font-size: 0.82rem; color: var(--muted); }
    .fc-cond {
      font-size: 0.68rem;
      color: var(--muted);
      margin-top: 6px;
      line-height: 1.3;
    }

    /* ── Divider ─────────────────────────────────────────────────────── */
    .divider {
      height: 1px;
      background: var(--line);
      margin: 20px 0;
    }

    /* ── Animation ───────────────────────────────────────────────────── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0);    }
    }

    /* ── Responsive ──────────────────────────────────────────────────── */
    @media (max-width: 540px) {
      header { flex-direction: column; align-items: flex-start; gap: 14px; }
      .search-row { flex-direction: column; }
      .stats-row { grid-template-columns: repeat(3, 1fr); }
      .forecast-grid { grid-template-columns: repeat(3, 1fr); }
      /* hide last 2 cards on very small screens */
      .forecast-card:nth-child(n+4) { display: none; }
    }
    @media (max-width: 360px) {
      .forecast-grid { grid-template-columns: repeat(2, 1fr); }
      .forecast-card:nth-child(n+3) { display: none; }
    }
  </style>
</head>
<body>
<div class="page">

  <!-- Header -->
  <header>
    <div class="logo">Weather<span>Now</span></div>

    <!-- °C / °F toggle -->
    <div class="unit-toggle" id="unitToggle">
      <button id="btnC" class="active" onclick="setUnit('C')">°C</button>
      <button id="btnF"              onclick="setUnit('F')">°F</button>
    </div>
  </header>

  <!-- Search bar -->
  <div class="search-row">
    <input id="cityInput" type="text" placeholder="Search city…" autocomplete="off" />
    <button id="searchBtn" onclick="doSearch()">Search</button>
  </div>

  <!-- Status message -->
  <div id="msgBox" class="msg hidden"></div>

  <!-- Current weather -->
  <div id="currentWrap" class="hidden">
    <div class="current-card" id="currentCard">
      <div class="current-top">
        <div class="current-left">
          <div class="city" id="cityName"></div>
          <span class="country-tag" id="countryTag"></span>
        </div>
        <div class="current-right">
          <img id="currentIcon" src="" alt="weather icon" />
          <div class="condition" id="currentCondition"></div>
        </div>
      </div>

      <div class="temp-display" id="tempDisplay"></div>

      <div class="stats-row">
        <div class="stat">
          <div class="stat-label">Feels Like</div>
          <div class="stat-value" id="statFeels"></div>
        </div>
        <div class="stat">
          <div class="stat-label">Humidity</div>
          <div class="stat-value" id="statHumidity"></div>
        </div>
        <div class="stat">
          <div class="stat-label">Wind</div>
          <div class="stat-value" id="statWind"></div>
        </div>
      </div>
    </div>

    <!-- 5-day forecast -->
    <div class="divider"></div>
    <div class="forecast-title">5-Day Forecast</div>
    <div class="forecast-grid" id="forecastGrid"></div>
  </div>

</div><!-- /.page -->

<script>
/* ── State ──────────────────────────────────────────────────────────────── */
let unit = 'C';                  // 'C' or 'F'
let currentWeather = null;       // raw °C data from /api/weather
let forecastData   = null;       // raw °C data from /api/forecast

/* ── Utility: °C → °F conversion ────────────────────────────────────────── */
function toDisplay(celsius) {
  if (unit === 'F') return Math.round(celsius * 9 / 5 + 32);
  return celsius;
}
function unitLabel() { return unit === 'F' ? '°F' : '°C'; }

/* ── Unit toggle ─────────────────────────────────────────────────────────── */
function setUnit(u) {
  unit = u;
  document.getElementById('btnC').classList.toggle('active', u === 'C');
  document.getElementById('btnF').classList.toggle('active', u === 'F');
  // Re-render without a new API call
  if (currentWeather) renderCurrent(currentWeather);
  if (forecastData)   renderForecast(forecastData);
}

/* ── Messages ────────────────────────────────────────────────────────────── */
function showMsg(text, type) {
  const el = document.getElementById('msgBox');
  el.className = `msg ${type}`;
  el.textContent = text;
}
function hideMsg() {
  const el = document.getElementById('msgBox');
  el.className = 'msg hidden';
}

/* ── Render helpers ──────────────────────────────────────────────────────── */
function renderCurrent(d) {
  document.getElementById('cityName').textContent     = d.city;
  document.getElementById('countryTag').textContent   = d.country;
  document.getElementById('currentIcon').src          =
    `https://openweathermap.org/img/wn/${d.icon}@2x.png`;
  document.getElementById('currentCondition').textContent = d.condition;

  const t  = toDisplay(d.temperature);
  const fl = toDisplay(d.feels_like);
  const ul = unitLabel();

  document.getElementById('tempDisplay').innerHTML =
    `${t}<sup>${ul}</sup>`;
  document.getElementById('statFeels').textContent    = `${fl}${ul}`;
  document.getElementById('statHumidity').textContent = `${d.humidity}%`;
  document.getElementById('statWind').textContent     = `${d.wind_speed} m/s`;
}

function renderForecast(f) {
  const grid = document.getElementById('forecastGrid');
  grid.innerHTML = f.forecast.map(day => `
    <div class="forecast-card">
      <div class="fc-day">${day.day}</div>
      <div class="fc-icon">
        <img src="https://openweathermap.org/img/wn/${day.icon}@2x.png"
             alt="${day.condition}" />
      </div>
      <div class="fc-temps">
        <div class="fc-max">${toDisplay(day.temp_max)}${unitLabel()}</div>
        <div class="fc-min">${toDisplay(day.temp_min)}${unitLabel()}</div>
      </div>
      <div class="fc-cond">${day.condition}</div>
    </div>
  `).join('');
}

/* ── Main search ─────────────────────────────────────────────────────────── */
async function doSearch() {
  const city = document.getElementById('cityInput').value.trim();
  if (!city) { showMsg('Please enter a city name.', 'error'); return; }

  const btn = document.getElementById('searchBtn');
  btn.disabled = true;
  btn.textContent = 'Searching…';
  document.getElementById('currentWrap').classList.add('hidden');
  showMsg('Fetching weather data…', 'loading');

  try {
    // Fire both requests in parallel for speed
    const [wRes, fRes] = await Promise.all([
      fetch('/api/weather',  postOpts(city)),
      fetch('/api/forecast', postOpts(city)),
    ]);

    const wData = await wRes.json();
    const fData = await fRes.json();

    if (wData.error) {
      showMsg(`⚠️  ${wData.error}`, 'error');
      return;
    }

    // Cache raw Celsius values
    currentWeather = wData;
    forecastData   = fData.error ? null : fData;

    // Render
    hideMsg();
    renderCurrent(currentWeather);
    if (forecastData) renderForecast(forecastData);
    document.getElementById('currentWrap').classList.remove('hidden');

    // Persist last search
    localStorage.setItem('lastCity', city);

  } catch (err) {
    showMsg('Network error — please try again.', 'error');
    console.error(err);
  } finally {
    btn.disabled = false;
    btn.textContent = 'Search';
  }
}

function postOpts(city) {
  return {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ city }),
  };
}

/* ── Keyboard support ────────────────────────────────────────────────────── */
document.getElementById('cityInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') doSearch();
});

/* ── Restore last city on page load ─────────────────────────────────────── */
const saved = localStorage.getItem('lastCity');
if (saved) {
  document.getElementById('cityInput').value = saved;
}
</script>
</body>
</html>
