<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .loading {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #1565c0;
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .city-name {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .condition {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .weather-icon {
            font-size: 4em;
            margin: 10px 0;
        }

        .weather-icon img {
            width: 100px;
            height: 100px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .temperature {
                font-size: 3em;
            }

            .search-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <form class="search-form" id="weatherForm">
            <input 
                type="text" 
                id="cityInput"
                placeholder="Enter city name..." 
                required
                autocomplete="off"
            >
            <button type="submit" id="searchBtn">Search</button>
        </form>

        <div id="messageContainer" class="hidden"></div>
        <div id="weatherContainer" class="hidden"></div>
    </div>

    <script>
        const form = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const messageContainer = document.getElementById('messageContainer');
        const weatherContainer = document.getElementById('weatherContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const city = cityInput.value.trim();
            if (!city) {
                showMessage('Please enter a city name', 'error');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            hideWeather();
            showMessage('Fetching weather data...', 'loading');

            try {
                // Call the API
                const response = await fetch('/api/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city: city })
                });

                const data = await response.json();

                if (data.error) {
                    showMessage(data.error, 'error');
                    hideWeather();
                } else if (data.success) {
                    hideMessage();
                    showWeather(data);
                } else {
                    showMessage('Unexpected response from server', 'error');
                    hideWeather();
                }

            } catch (error) {
                showMessage('Failed to fetch weather data. Please try again.', 'error');
                hideWeather();
                console.error('Error:', error);
            } finally {
                // Reset button state
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        });

        function showMessage(text, type) {
            messageContainer.className = `message ${type}`;
            messageContainer.textContent = text;
            messageContainer.classList.remove('hidden');
        }

        function hideMessage() {
            messageContainer.classList.add('hidden');
        }

        function showWeather(data) {
            weatherContainer.innerHTML = `
                <div class="weather-card">
                    <div class="city-name">${data.city}, ${data.country}</div>
                    
                    <div class="weather-icon">
                        <img src="https://openweathermap.org/img/wn/${data.icon}@2x.png" alt="${data.condition}">
                    </div>
                    
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${data.feels_like}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${data.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${data.wind_speed} m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Condition</div>
                            <div class="detail-value" style="font-size: 1em;">${data.condition}</div>
                        </div>
                    </div>
                </div>
            `;
            weatherContainer.classList.remove('hidden');
        }

        function hideWeather() {
            weatherContainer.classList.add('hidden');
        }

        // Store last searched city in localStorage
        const lastCity = localStorage.getItem('lastCity');
        if (lastCity) {
            cityInput.value = lastCity;
        }

        cityInput.addEventListener('input', (e) => {
            if (e.target.value.trim()) {
                localStorage.setItem('lastCity', e.target.value.trim());
            }
        });
    </script>
</body>
</html>
